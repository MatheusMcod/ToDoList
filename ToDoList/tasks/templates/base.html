{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">To Do</a>  
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="/">Tarefas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Usuários</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">Entrar</a>
                  </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre nós</a>
                </li>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Sair</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        {% block content %}{% endblock %}

        <footer>
          <p>To DO List</p>
        </footer>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c3637116b9.js" crossorigin="anonymous"></script>
    <script src="{%static 'js/jquery-3.6.3.js'%}"></script>
    <script src="{%static 'js/scripts.js'%}"></script>
</body>
</html>
